<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>

    <!-- Boostrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- NAVBAR  -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
            
              <a class="navbar-brand text-white d-flex" href="#"><img width="60px" src="/img/duck.png" alt="Duck Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon btn-outline-secondary"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link text-white-50" aria-current="page" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white-50" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white-50" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-white" type="search" placeholder="Cerca..." aria-label="Search" disabled>
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <h1>Aggiungi Libro</h1>

            <form action="">
                <!-- Sezione Nome e Cognome -->
                <div class="row row-cols-1 row-cols-md-2">
                    <!-- Nome  -->
                     <div class="col">
                        <label for="name">Nome Autore</label>
                    <input type="name" class="form-control" id="name" placeholder="Inserisci il nome dell'autore">
                     </div>
                    
                     <div class="col"> <!-- Cognome  -->
                        <label for="name">Cognome Autore</label>
                        <input type="name" class="form-control"  id="name" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <!-- Sezione Titolo  -->
                <div>
                    <label for="title">Titolo</label>
                <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                 </div>


                 <!-- Sezione Genere, Anno di Pubblicazione, ISBN  -->
                 <div class="row row-cols-1">
                    <!-- Genere  -->
                     <div class="col col-md-6 col-lg-4">
                        <label for="book-genre">Genere</label>
                        <select class="form-select" name="genre" id="book-genre">
                            <option value="" selected>Scegli il Genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Commedia</option>
                            <option value="3">Romanzo d'Autore</option>
                            <option value="4">Giallo</option>
                            <option value="5">Horror</option>
                            <option value="6">Noir</option>
                        </select>
                     </div>                 
                    <!-- Anno di Pubblicazione  -->
                    <div class="col col-md-6 col-lg-4"> 
                        <label for="year">Anno di Pubblicazione</label>
                        <input type="number" class="form-control"  id="year" placeholder="Inserisci l'anno">
                    </div>

                    <!-- Codice ISBN  -->
                    <div class="col col-md-12 col-lg-4"> 
                        <label for="isbn-code">Codice ISBN#</label>
                        <input type="number" class="form-control"  id="isbn-code" placeholder="Inserisci il Codice ISBN#">
                    </div>
                </div>

                <!-- Note, Checkbox Section  -->
                <div class="container">
                    <!-- Note- Text area  -->
                    <label for="note">Note</label>
                    <textarea class="form-control" id="note" rows="5" placeholder="Inserisci eventuali Note sul Libro"></textarea>
                </div>
            </form>
        </div>
    </main>




    <!-- Boostrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
